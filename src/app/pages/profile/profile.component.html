<app-widget-profile [isAuthenticatedUser]="Boolean(ownUser && user && (ownUser.id === user.id))" *ngIf="user;else loader" [user]="user"></app-widget-profile>
<app-profile-articles *ngIf="user" [user]="user" [isAuthenticatedUser]="Boolean(ownUser && user && (ownUser.id === user.id))"></app-profile-articles>

<ng-template #loader>
  <div class="loaderTemplate">
    <p-skeleton height="300px"></p-skeleton>
    <p-skeleton height="500px"></p-skeleton>
  </div>
</ng-template>
