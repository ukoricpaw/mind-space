<div class="editor-wrapper">

<ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
<ngx-editor style="min-height: 500px" [editor]="editor" [ngModel]="html" (ngModelChange)="onHtmlChange($event)"  [disabled]="false" placeholder='...'></ngx-editor>
<p style="color: red; font-size: 1rem; margin-top: 1rem" *ngIf="error">{{error}}</p>
</div>
